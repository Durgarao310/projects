{% extends "main/base.html" %}
{% block content %}
    <h5>{{ user.username }}</h5>
    <img src="{{ user.profile.image.url }}">
    <small>{{ user.email }}</small>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <small>Profile Info</small>
        {{ u_form }}
        {{ p_form }}
        <button type="submit">Update</button>
    </form> 
{% endblock content %}
