{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if user.is_authenticated %}
        <h3>New Post</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy  }}
            <button class="btn" type="submit">Post</button>
        </form> 
    {% endif %}
{% endblock content %}
